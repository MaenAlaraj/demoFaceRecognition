<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo GC Mall</title>
    <style>
        .button-container {
            text-align: center;
        }
        .button-container button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .button-container .button-info {
            margin-top: 10px;
        }
        .button-container .button-info img {
            width: 100px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
            display: block;
            margin: 0 auto;
        }
        .button-container .button-info p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>使用したい方法を選択してください</h1>
    
    <div class="button-container">
        <button id="qrButton">QR</button>
        <button id="faceButton">顔</button>
        <div class="button-info">
            <img src="face_image.jpg" alt="Face Image">
            <p>顔</p>
        </div>
    </div>

    <script>
        // JavaScript code can be added here
        // For now, let's just add an alert when each button is clicked
        document.getElementById("qrButton").addEventListener("click", function() {
            alert("QR button clicked!");
            var qrstring = QRInterface.get_QRInfo("QR");
            var qrlist=qrstring.split(":")
            if(qrlist[0]=="USER" && qrlist.length==3)
            {
                var gckid=CCWalletInterface.GetgckID(qrlist[2])
                ToastInterface.showToast(gckid)
                setMessage("messageCCW",gckid)
            }else
            {
                ToastInterface.showToast("CCWではないQRが読み込まれました")
            }
        });

        document.getElementById("faceButton").addEventListener("click", function() {
            alert("顔 button clicked!");
        });
    </script>
</body>
</html>
